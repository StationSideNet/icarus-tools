name: Deploy talents app to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/pages.yml'
      - 'index.html'
      - 'talent-app/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: talent-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: talent-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build app for /<repo>/talents/
        run: npm run build
        env:
          VITE_BASE_PATH: talents/
          VITE_CANONICAL_URL: https://tools.stationside.net/talents/

      - name: Stage Pages site structure
        run: |
          rm -rf ../site
          mkdir -p ../site/talents
          cp -a dist/. ../site/talents/
          cp ../index.html ../site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4